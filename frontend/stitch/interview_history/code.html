<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Interview History - CareerLens AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3caff6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f172a", // Deep navy as requested
                        "card-dark": "#1e293b", // Slate card background
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        /* Icon Stability Fix */
        .material-symbols-outlined {
            font-display: block;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            width: 1em;
            height: 1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased font-display">
    <div
        class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto border-x border-slate-800 shadow-2xl">
        <!-- Header -->
        <header
            class="sticky top-0 z-10 flex items-center justify-between bg-background-dark/80 backdrop-blur-md px-4 py-6 border-b border-slate-800">
            <button
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-card-dark text-primary hover:bg-slate-700 transition-colors"
                onclick="window.location.href='../dashboard/code.html'">
                <span class="material-symbols-outlined notranslate">arrow_back</span>
            </button>
            <h1 class="text-xl font-bold tracking-tight text-white flex-1 text-center">Interview History</h1>
            <a href="../profile_page/code.html"
                class="size-10 rounded-lg bg-primary/20 border border-primary/30 flex items-center justify-center hover:bg-primary transition-colors group">
                <span
                    class="material-symbols-outlined notranslate text-primary group-hover:text-background-dark">person</span>
            </a>
        </header>
        <!-- Main Scrollable Content -->
        <main class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-4" id="historyContainer">
            <!-- Performance Summary -->
            <div class="p-4 rounded-xl bg-gradient-to-br from-primary/20 to-transparent border border-primary/30 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-primary uppercase tracking-wider">Average Performance</p>
                        <p class="text-2xl font-bold text-white" id="avgScore">-- / 10</p>
                    </div>
                    <div class="flex -space-x-2">
                        <div
                            class="h-8 w-8 rounded-full border-2 border-background-dark bg-slate-700 flex items-center justify-center text-[10px] font-bold">
                            JD</div>
                        <div
                            class="h-8 w-8 rounded-full border-2 border-background-dark bg-primary flex items-center justify-center text-[10px] font-bold text-white">
                            AI</div>
                    </div>
                </div>
            </div>

            <h2 class="text-sm font-semibold text-slate-400 px-1 uppercase tracking-widest">Recent Sessions</h2>

            <div id="sessionList" class="space-y-4">
                <!-- Dynamic Content -->
            </div>

            <!-- Bottom spacing for nav bar overlay -->
            <div class="h-20"></div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const sessionHistory = JSON.parse(localStorage.getItem('interviewSessionHistory') || '[]');
                const sessionList = document.getElementById('sessionList');
                const avgScoreDisplay = document.getElementById('avgScore');

                if (sessionHistory.length === 0) {
                    sessionList.innerHTML = `
                        <div class="p-12 text-center">
                            <span class="material-symbols-outlined notranslate text-slate-700 text-6xl mb-4">history_toggle_off</span>
                            <p class="text-slate-500 text-sm">No practice sessions found.</p>
                            <a href="../dashboard/code.html" class="inline-block mt-4 text-primary text-xs font-bold border-b border-primary/30 hover:border-primary pb-1">Start Practicing</a>
                        </div>
                    `;
                    return;
                }

                // Calculate Average
                const totalScore = sessionHistory.reduce((acc, curr) => acc + (curr.score || 0), 0);
                const avg = (totalScore / sessionHistory.length).toFixed(1);
                avgScoreDisplay.textContent = `${avg} / 10`;

                sessionList.innerHTML = sessionHistory.map(session => {
                    const date = new Date(session.timestamp).toLocaleDateString();
                    const time = new Date(session.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    const scoreColor = session.score >= 8 ? 'text-emerald-400 bg-emerald-400/10 border-emerald-400/20' :
                        session.score >= 6 ? 'text-primary bg-primary/10 border-primary/20' :
                            'text-slate-400 bg-slate-400/10 border-slate-400/20';

                    return `
                        <div class="group relative bg-card-dark rounded-xl p-4 border border-slate-800 hover:border-primary/50 transition-all cursor-pointer" 
                             onclick="viewSessionDetail('${session.id}')">
                            <div class="flex items-start justify-between gap-4">
                                <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
                                    <span class="material-symbols-outlined notranslate">${session.role?.toLowerCase().includes('frontend') ? 'code' : 'terminal'}</span>
                                </div>
                                <div class="flex flex-col flex-1 overflow-hidden">
                                    <h3 class="text-white text-base font-semibold truncate">${session.role || 'Career Analysis'}</h3>
                                    <p class="text-slate-400 text-[11px] mt-1 flex items-center gap-1.5 uppercase tracking-wider font-bold">
                                        <span class="material-symbols-outlined notranslate text-[14px]">calendar_today</span>
                                        ${date} â€¢ ${time}
                                    </p>
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <span class="px-2 py-1 rounded ${scoreColor} text-[10px] font-black border uppercase tracking-wider">${session.score}/10</span>
                                </div>
                            </div>
                            <div class="mt-4 flex items-center justify-between border-t border-slate-700/50 pt-3 opacity-60 group-hover:opacity-100 transition-opacity">
                                <p class="text-[10px] text-slate-500 italic truncate max-w-[70%]">${session.feedback_summary || 'Analysis complete'}</p>
                                <button class="flex items-center gap-2 text-primary text-[11px] font-black uppercase hover:gap-3 transition-all">
                                    Details
                                    <span class="material-symbols-outlined notranslate text-[16px]">arrow_forward</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            });

            async function viewSessionDetail(id) {
                const sessionHistory = JSON.parse(localStorage.getItem('interviewSessionHistory') || '[]');
                const session = sessionHistory.find(s => s.id === id);
                if (!session) return;

                Swal.fire({
                    title: 'Practice Record',
                    background: '#0f172a',
                    color: '#fff',
                    confirmButtonColor: '#3caff6',
                    html: `
                        <div class="text-left space-y-4">
                            <div class="p-3 bg-primary/10 border border-primary/20 rounded-xl">
                                <p class="text-[10px] font-black text-primary uppercase mb-1">Target Role</p>
                                <p class="text-sm font-bold text-white">${session.role}</p>
                            </div>
                            <div class="p-3 bg-slate-800 rounded-xl">
                                <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Question Asked</p>
                                <p class="text-xs text-slate-300 italic">"${session.question}"</p>
                            </div>
                            <div class="p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-xl">
                                <div class="flex items-center justify-between mb-2">
                                     <p class="text-[10px] font-black text-emerald-400 uppercase">AI Feedback Summary (Score: ${session.score}/10)</p>
                                </div>
                                <p class="text-xs leading-relaxed text-slate-300">${session.feedback_summary}</p>
                            </div>
                        </div>
                    `
                });
            }
        </script>
        <!-- Bottom Navigation Bar (Modified from component list) -->
        <nav
            class="absolute bottom-0 w-full bg-card-dark/90 backdrop-blur-xl border-t border-slate-800 flex items-center justify-around px-6 pb-6 pt-3">
            <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                href="../profile_page/code.html">
                <span class="material-symbols-outlined notranslate">person</span>
                <span class="text-[10px] font-medium uppercase tracking-tight">Profile</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                href="../interview_simulator/code.html">
                <span class="material-symbols-outlined notranslate">mic</span>
                <span class="text-[10px] font-medium uppercase tracking-tight">Simulator</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-primary" href="../dashboard/code.html">
                <span class="material-symbols-outlined notranslate fill-1">history</span>
                <span class="text-[10px] font-medium uppercase tracking-tight">Results</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                href="../upload_page/code.html">
                <span class="material-symbols-outlined notranslate">person</span>
                <span class="text-[10px] font-medium uppercase tracking-tight">Upload</span>
            </a>
        </nav>
    </div>
    <script>
        // Session Protection
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = '../landing_page/code.html';
        }
    </script>
</body>

</html>
