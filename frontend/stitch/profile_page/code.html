<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CareerLens AI - My Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3caff6",
                        "background-dark": "#0b0e14",
                        "surface-dark": "#161d26",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-card {
            background: rgba(22, 29, 38, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(60, 175, 246, 0.1);
        }
    </style>
</head>

<body class="bg-background-dark text-white min-h-screen flex flex-col font-display">
    <!-- Header -->
    <header
        class="flex items-center justify-between p-4 md:px-8 border-b border-primary/10 bg-background-dark/50 sticky top-0 z-50">
        <a href="../landing_page/code.html" class="flex items-center gap-2">
            <div class="bg-primary p-1.5 rounded-lg">
                <span class="material-symbols-outlined text-white text-2xl">insights</span>
            </div>
            <h2 class="text-xl font-bold tracking-tight text-white">CareerLens AI</h2>
        </a>
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='../dashboard/code.html'"
                class="text-slate-400 hover:text-white transition-colors text-sm font-medium">Results</button>
            <div class="size-8 rounded-full bg-primary border border-primary/30 flex items-center justify-center">
                <span class="material-symbols-outlined text-background-dark text-sm font-bold">person</span>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-2xl mx-auto w-full p-6 md:p-10">
        <div class="flex flex-col items-center text-center mb-10">
            <div
                class="size-24 rounded-full bg-primary/20 border-2 border-primary/30 flex items-center justify-center mb-4 relative">
                <span class="material-symbols-outlined text-primary text-5xl">person</span>
                <button
                    class="absolute bottom-0 right-0 bg-primary size-8 rounded-full flex items-center justify-center border-4 border-background-dark">
                    <span class="material-symbols-outlined text-background-dark text-sm">edit</span>
                </button>
            </div>
            <h1 class="text-3xl font-bold">Hazique Qureshi</h1>
            <p class="text-slate-400">Career Explorer • Level 4</p>
        </div>

        <div class="space-y-6">
            <!-- Account Section -->
            <div class="glass-card rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">account_circle</span> Account Settings
                </h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center py-2 border-b border-slate-700/50">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase">Email Address</p>
                            <p class="text-sm">hazique.qureshi@example.com</p>
                        </div>
                        <button class="text-primary text-xs font-bold">Change</button>
                    </div>
                    <div class="flex justify-between items-center py-2 border-b border-slate-700/50">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase">Password</p>
                            <p class="text-sm">••••••••••••</p>
                        </div>
                        <button class="text-primary text-xs font-bold">Update</button>
                    </div>
                </div>
            </div>

            <!-- Career Goals -->
            <div class="glass-card rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">target</span> Career Goals
                </h3>
                <div class="space-y-4">
                    <div class="bg-background-dark/50 p-4 rounded-xl border border-slate-700">
                        <p class="text-xs font-bold text-slate-500 uppercase mb-1">Target Role</p>
                        <p class="text-sm font-bold">Senior Data Scientist</p>
                    </div>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="pt-4">
                <button onclick="handleLogout()"
                    class="w-full bg-accent-red/10 text-accent-red border border-accent-red/20 py-4 rounded-xl font-bold hover:bg-accent-red hover:text-white transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">logout</span>
                    Sign Out
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="bg-background-dark border-t border-slate-800 px-4 pb-4 pt-2 md:hidden sticky bottom-0">
        <div class="flex gap-2 max-w-md mx-auto">
            <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-lg py-2 text-slate-500"
                href="../upload_page/code.html">
                <span class="material-symbols-outlined">upload</span>
                <p class="text-[10px] font-medium leading-normal tracking-wide">Upload</p>
            </a>
            <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-lg py-2 text-slate-500"
                href="../dashboard/code.html">
                <span class="material-symbols-outlined">analytics</span>
                <p class="text-[10px] font-medium leading-normal tracking-wide">Results</p>
            </a>
            <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-lg py-2 text-primary"
                href="../profile_page/code.html">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">person</span>
                <p class="text-[10px] font-medium leading-normal tracking-wide">Profile</p>
            </a>
        </div>
    </nav>

    <script>
        function handleLogout() {
            // Simulated logout
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('careerAnalysis');
            window.location.href = '../landing_page/code.html';
        }
    </script>
</body>

</html>
