<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CareerLens AI - Authentication</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3caff6",
                        "background-dark": "#0b0e14",
                        "surface-dark": "#161d26",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-card {
            background: rgba(22, 29, 38, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(60, 175, 246, 0.1);
        }
    </style>
</head>

<body class="bg-background-dark text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden -z-10">
        <div
            class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px]">
        </div>
    </div>

    <header
        class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between p-4 md:px-8 border-b border-primary/10 bg-background-dark/50 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <a href="../landing_page/code.html"
                class="material-symbols-outlined text-slate-400 hover:text-primary transition-colors">arrow_back</a>
            <div class="flex items-center gap-2">
                <div class="bg-primary p-1.5 rounded-lg">
                    <span class="material-symbols-outlined text-white text-2xl">insights</span>
                </div>
                <h2 class="text-xl font-bold tracking-tight text-white">CareerLens <span
                        class="text-primary text-sm font-medium">AI</span></h2>
                <div
                    class="px-2 py-0.5 bg-primary/20 rounded border border-primary/30 text-[10px] uppercase font-bold text-primary">
                    Step 2 of 4</div>
            </div>
        </div>
    </header>

    <div class="w-full max-w-md mt-16">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold mb-2">Join CareerLens AI</h1>
            <p class="text-slate-400">Secure access to your career dashboard</p>
        </div>

        <div class="glass-card p-8 rounded-2xl shadow-2xl">
            <!-- Tabs -->
            <div class="flex border-b border-slate-700 mb-8">
                <button id="signInTab" class="flex-1 pb-4 text-sm font-bold border-b-2 border-primary text-primary">Sign
                    In</button>
                <button id="signUpTab"
                    class="flex-1 pb-4 text-sm font-bold border-b-2 border-transparent text-slate-500 hover:text-slate-300 transition-colors">Sign
                    Up</button>
            </div>

            <!-- Google Login -->
            <button onclick="handleSocialLogin('Google')"
                class="w-full bg-white text-black font-bold py-3.5 rounded-xl border border-slate-200 flex items-center justify-center gap-3 hover:bg-slate-50 transition-colors mb-6">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="size-5"
                    alt="Google">
                <span>Continue with Google</span>
            </button>

            <div class="relative flex items-center gap-4 mb-6">
                <div class="flex-1 h-px bg-slate-700"></div>
                <span class="text-xs font-bold text-slate-500 uppercase">Or with email</span>
                <div class="flex-1 h-px bg-slate-700"></div>
            </div>

            <!-- Email Form -->
            <form id="authForm" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Email Address</label>
                    <input type="email" required placeholder="name@company.com"
                        class="w-full bg-background-dark border border-slate-700 rounded-xl py-3 px-4 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                    <input type="password" required placeholder="••••••••"
                        class="w-full bg-background-dark border border-slate-700 rounded-xl py-3 px-4 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">
                </div>
                <button type="submit"
                    class="w-full bg-primary text-background-dark font-bold py-4 rounded-xl shadow-lg shadow-primary/20 hover:scale-[1.02] transition-transform active:scale-95 mt-4">
                    Continue to Upload
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-xs text-slate-500 max-w-xs mx-auto">
            By continuing, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a
                href="#" class="text-primary hover:underline">Privacy Policy</a>.
        </p>
    </div>

    <script>
        // Check Session Logic: if already logged in, skip auth
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
            window.location.href = '../dashboard/code.html';
        }

        const authForm = document.getElementById('authForm');
        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');

        signInTab.addEventListener('click', () => {
            signInTab.classList.add('border-primary', 'text-primary');
            signInTab.classList.remove('border-transparent', 'text-slate-500');
            signUpTab.classList.add('border-transparent', 'text-slate-500');
            signUpTab.classList.remove('border-primary', 'text-primary');
        });

        signUpTab.addEventListener('click', () => {
            signUpTab.classList.add('border-primary', 'text-primary');
            signUpTab.classList.remove('border-transparent', 'text-slate-500');
            signInTab.classList.add('border-transparent', 'text-slate-500');
            signInTab.classList.remove('border-primary', 'text-primary');
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleAuthSuccess();
        });

        function handleSocialLogin(provider) {
            console.log(`Connecting to ${provider}...`);
            // Simulated Google Profile
            const userProfile = {
                name: "M. Hazique Qureshi",
                email: "hazique.qureshi@example.com",
                avatar: "https://ui-avatars.com/api/?name=Hazique+Qureshi&background=3caff6&color=fff&bold=true",
                provider: "Google"
            };
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            handleAuthSuccess();
        }

        function handleAuthSuccess() {
            // Simulated login success
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = '../upload_page/code.html';
        }
    </script>
</body>

</html>
